<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Dictionary Entry </title>
  </head>
  <body>
    <h1>
        Registration Form
    </h1>
    <form>
        <div>
            <label>
                First Name: *
            </label>
            <input type="text" />
        </div>
        <div>
            <label>
                Last Name: *
            </label>
            <input type="text" />
        </div>
        <div>
            <label>
                Email Address: *
            </label>
            <input type="email" />
        </div>
        <div>
            <label>
                Password: *
            </label>
            <input type="password" />
        </div>
        <div>
            <label>
                Confirm Password: *
            </label>
            <input type="password" />
        </div>
        <div>
            <label>
                Birthday: 
            </label>
            <input type="date" />
        </div>
        <p>
            Gender Identity: 
        </p>
        <div>
            <input type="radio" />
            <label>
                Male
            </label>
            <input type="radio" />
            <label>
                Female
            </label>
            <input type="radio" />
            <label>
                Non-binary
            </label>
            <input type="radio" />
            <label>
                I prefer not to answer
            </label>
        </div>
        <div>
            <label>
                A short description about myself: 
            </label>
            <textarea></textarea>
        </div>
        <div>
            <label>
               Favorite Language: 
            </label>
            <select>
                <option>
                    JavaScrript
                </option>
                <option>
                    Node
                </option>
                <option>
                    Java
                </option>
                <option>
                    Python
                </option>
                <option>
                    C#
                </option>
            </select>
        </div>
        <div>
            <input type="checkbox" />
            <label>
                Yes, I would like to receive periodic email updates
            </label>
        </div>
        <div>
            <input type="submit" value="Create Account" />
        </div>
        * Indicates a required field
    </form>
  </body>
</html>
